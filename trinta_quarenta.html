<meta charset="UTF-8">

<script>

    function pula_linha() {

        document.write("<br>");
        document.write("<br>");

 	}

 	    function mostra(frase) {

        document.write(frase);
        pula_linha();

 	}

    var numero = 30;


    while(numero <= 40){
        if(numero != 33 && numero != 37){
            mostra(numero);
        }  
        numero++;  
    }


 </script>
